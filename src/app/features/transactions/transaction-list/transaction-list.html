<div class="mt-6">
  <h2 class="text-xl font-bold mb-3">Transactions</h2>

  @for (tx of transactions(); track tx.id) {
    <div class="flex justify-between p-3 border rounded mb-2">
      <div>
        <div class="font-semibold">
          {{ tx.title }}
        </div>

        <div class="text-sm text-gray-500">
          {{ tx.date }}
        </div>
      </div>

      <div
        class="font-bold"
        [class.text-green-600]="tx.type === 'credit'"
        [class.text-red-600]="tx.type === 'debit'"
      >
        {{ tx.amount | number }} VND
      </div>
    </div>
  }
</div>
